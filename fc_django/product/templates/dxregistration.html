{% extends "base.html" %}

{% block contents %}
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>진단명 등록</h1>
        </div>
    </div>
        <div class="row mt-5">
        <div class="col-12 text-center">
            {{ error }}
        </div>
           
    </div>
        <div class="row mt-5">
        <div class="col-12">
            <form method="POST" action=".">
              {% csrf_token %}
              <div class="form-group">
                <label for="unitnumb">unitnumb</label>
                <input type="text" class="form-control" id="unitnumb" name="unitnumb_1" placeholder="등록번호">
              </div>
              <div class="form-group">
                <label for="dxcode_0">dianosis code</label>
                <input type="text" class="form-control" id="dxcode_0" name="dxcode_0" placeholder="진단코드">
              </div>
              <div class="form-group">
                <label for="dxcode_1">diagnosis name</label>
                <input type="text" class="form-control" id="dxcode_1" name="dxcode_1" placeholder="진단명">
              </div>
                <div class="form-group">
                <label for="dxcode_2">diagnosis name2</label>
                <input type="text" class="form-control" id="dxcode_2" name="dxcode_2" placeholder="진단명2">
              </div>
              <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
{% endblock %}
