{% load widget_tweaks %}

<form method="post" action="{% url 'book_delete' book.id %}" class="js-book-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm book deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure to delete the book?</p>
        <p><strong>도서 제목 {{ book.title }}</strong></p>
        {% include 'partial_book_form.html'%}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Delete book</button>
    </div>
</form>
