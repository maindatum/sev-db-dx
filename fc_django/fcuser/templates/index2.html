{% extends "base.html" %}
{% block contents %}
Hello World!
{{ email }}
<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <h1>홈페이지!</h1>
        </div>
    </div>
    <div class="row mt-5">
        {% if request.session.user %}
        <div class="col-6">
            <button class="btn btn-primary btn-block" onclick="location.href='/dx'">진단명등록</button>
        </div>
        <div class="col-6">
            <button class="btn btn-danger btn-block" onclick="location.href='/logout'">로그아웃</button>
        </div>
        {% else %}
        <div class="col-6">
            <button class="btn btn-success btn-block" onclick="location.href='/login'">로그인</button>
        </div>
        <div class="col-6">
            <button class="btn btn-primary btn-block" onclick="location.href='/register'">회원가입</button>
        </div>
        {% endif %}
    </div>
    <div class="row mt-1">
        <div class="col-12">
        <button class="btn btn-primary btn-block" onclick="location.href='/board/list'">게시물보기 </button>
        </div>
    </div>
</div>
{% endblock %}
